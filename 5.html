<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    let num1;
    let num2;
    let num3;
    let num4;
    num1 = prompt('Ingrese el primer valor:');
    num2 = prompt('Ingrese el segundo valor:');
    num3 = prompt('Ingrese el tercer valor:');
    num4 = prompt('Ingrese el cuarto valor:');
    let suma;
    suma = parseInt(num1) + parseInt(num2);
    let producto;
    producto = parseInt(num3) * parseInt(num4);
    document.write('La suma de los dos primeros valores es:');
    document.write(suma);
    document.write('<br>');
    document.write('El producto del tercer y cuarto valor es:');
    document.write(producto); 
</script>
</body>
</html>
